<?xml version='1.0' encoding='UTF-8'?> 
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite">


    <h:head>

        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>Empleado</title>
        </f:facet>
    </h:head>

    <body styleClass="cyan lighten-5">
        <ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                        template="../facelets/plantilla.xhtml">
            <ui:define name="content">

                <h:form id="frmEmpleado" >
                    <p:growl id="growl" showDetail="true" sticky="true" life="3000"/>
                    <div class="row">
                        <div class="col s2">
                        </div>

                        <div class="col s8">
                            <div class="card" >
                                <div class="right-align" style="margin-bottom: 15px;">                                                                       
                                    <p:commandButton value="Nuevo" title="Crear nuevo empleado"
                                                     update=":formCrearEmpleado"
                                                     process="@this"
                                                     class="btn green waves-effect waves-light"
                                                     action="#{empleadoControlador.prepararEmpleado()}"
                                                     oncomplete="PF('dlgEmpleado').show()"/>                                    
                                </div>

                                <p:dataTable id="tblEmpleados" var="emp" value="#{empleadoControlador.listEmpleado}"
                                             scrollHeight="150">
                                    <f:facet name="header">
                                        EMPLEADOS
                                    </f:facet>
                                    <p:column headerText="Nombres">
                                        <h:outputText value="#{emp.empNombre}" />
                                    </p:column>

                                    <p:column headerText="Apellidos">
                                        <h:outputText value="#{emp.empApellido}" />
                                    </p:column>

                                    <p:column headerText="Fecha Nac.">
                                        <h:outputText value="#{emp.empfechaNac}">
                                            <f:convertDateTime pattern="dd/MM/yyyy" />
                                        </h:outputText>
                                    </p:column>

                                    <p:column headerText="Supervisor">
                                        <h:outputText value="#{empleadoControlador.obtenerNombreSupervisor(emp.empId)}" />
                                    </p:column>

                                    <p:column headerText="Departamento">
                                        <h:outputText value="#{emp.depId.depNombre}" />
                                    </p:column>

                                    <p:column headerText="Sueldo ($)">
                                        <h:outputText value="#{emp.empSueldo}" />
                                    </p:column>
                                    <p:column headerText="">
                                        <p:commandButton value="Editar" title="Editar sueldo"
                                                         icon="fa fa-edit"
                                                         process="@this frmEmpleado:tblEmpleados"
                                                         class="btn blue waves-effect waves-light"
                                                         update=":formEditarEmpleado"
                                                         action="#{empleadoControlador.obtenerNombreSup()}"
                                                         oncomplete="PF('dlgEditEmpleado').show()">
                                            <f:setPropertyActionListener target="#{empleadoControlador.empleado}"
                                                                         value="#{emp}"/>
                                        </p:commandButton>   
                                    </p:column>
                                </p:dataTable>
                            </div>
                        </div>

                        <div class="col s2">
                        </div>
                    </div>
                </h:form>

                <p:dialog header="Crear Empleado" widgetVar="dlgEmpleado" modal="true"
                          width="600" height="380">
                    <h:form id="formCrearEmpleado">
                        <p:panelGrid columns="2" layout="grid"
                                     columnClasses="ui-grid-col-3, ui-grid-col-9">
                            <p:outputLabel value="Nombres"/>
                            <p:inputText value="#{empleadoControlador.empleado.empNombre}"
                                         required="true" requiredMessage="Ingrese los nombres"/>  
                            <p:outputLabel value="Apellidos"/>
                            <p:inputText value="#{empleadoControlador.empleado.empApellido}"
                                         required="true" requiredMessage="Ingrese los apellidos"/>  
                            <p:outputLabel for="fechaNac" value="Fecha Nacimiento"/>
                            <p:calendar id="fechaNac" value="#{empleadoControlador.empleado.empfechaNac}"
                                        required="true" requiredMessage="Ingrese la fecha de nacimiento"
                                        pattern="dd-MM-yyyy"/>
                            <p:outputLabel value="Supervisor"/>
                            <p:selectOneMenu value="#{empleadoControlador.supervisor.supId}"
                                             style="width: 150px">
                                <f:selectItems value="#{empleadoControlador.listSupervisor}" 
                                               var="superV" itemLabel="#{superV.supNombre} #{superV.supApellido}"
                                               itemValue="#{superV.supId}"/>                   
                            </p:selectOneMenu>
                            <p:outputLabel value="Departamento"/>
                            <p:selectOneMenu value="#{empleadoControlador.idDepartamento}"
                                             style="width: 150px">
                                <f:selectItems value="#{empleadoControlador.listDepartamento}" 
                                               var="dep" itemLabel="#{dep.depNombre}"
                                               itemValue="#{dep.depId}"/>                   
                            </p:selectOneMenu>
                            <p:outputLabel value="Sueldo"/>
                            <p:inputNumber value="#{empleadoControlador.empleado.empSueldo}" 
                                           minValue="0" decimalPlaces="2"
                                           />
                        </p:panelGrid>
                        <div align="right">
                            <p:commandButton value="Crear" title="Crear empleado" 
                                             action="#{empleadoControlador.crearEmpleado()}"
                                             update=":frmEmpleado @form :frmEmpleado:growl"
                                             process=":formCrearEmpleado"
                                             oncomplete="if (!args.validationFailed) PF('dlgEmpleado').hide()"
                                             />
                            <p:commandButton value="Cancelar" title="Cancelar"
                                             oncomplete="PF('dlgEmpleado').hide()"
                                             update="@form"/>
                        </div> 
                    </h:form>       
                </p:dialog>

                <p:dialog header="Sueldo Empleado" widgetVar="dlgEditEmpleado" modal="true"
                          width="500">
                    <h:form id="formEditarEmpleado">
                        <p:panelGrid columns="2" layout="grid"
                                     columnClasses="ui-grid-col-3, ui-grid-col-9">
                            <p:outputLabel value="Nombre"/>
                            <p:outputLabel value="#{empleadoControlador.empleado.empNombre}" />  
                            <p:outputLabel value="Apellidos"/>
                            <p:outputLabel value="#{empleadoControlador.empleado.empApellido}" /> 

                            <p:outputLabel value="Supervisor"/>
                            <p:outputLabel value="#{empleadoControlador.nombreSup}"/>

                            <p:outputLabel value="Departamento"/>
                            <p:outputLabel value="#{empleadoControlador.empleado.depId.depNombre}"/>
                            <p:outputLabel value="Sueldo"/>
                            <p:inputNumber value="#{empleadoControlador.empleado.empSueldo}" 
                                           minValue="0" decimalPlaces="2"
                                           required="true" requiredMessage="Ingrese el sueldo"
                                           />
                        </p:panelGrid>
                        <div align="right">
                            <p:commandButton value="Editar" title="Editar sueldo" 
                                             action="#{empleadoControlador.editarEmpleado()}"
                                             update=":frmEmpleado @form :frmEmpleado:growl"
                                             process=":formEditarEmpleado"
                                             oncomplete="if (!args.validationFailed) PF('dlgEditEmpleado').hide()"
                                             />
                            <p:commandButton value="Cancelar" title="Cancelar"
                                             oncomplete="PF('dlgEditEmpleado').hide()"
                                             immediate="true"/>
                        </div> 
                    </h:form>       
                </p:dialog>


            </ui:define>
        </ui:composition>

    </body>
</html>
