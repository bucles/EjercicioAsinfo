<?xml version='1.0' encoding='UTF-8'?> 
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite">


    <h:head>

        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>Supervisor</title>
        </f:facet>
    </h:head>

    <body styleClass="cyan lighten-5">
        <ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                        template="../facelets/plantilla.xhtml">
            <ui:define name="content">

                <h:form id="frmSupervisor" >
                    <p:growl id="growl" showDetail="true" sticky="true" life="3000"/>
                    <div class="row">
                        <div class="col s3">
                        </div>

                        <div class="col s6">
                            <div class="card" >
                                <div class="right-align" style="margin-bottom: 15px;">                                                                       
                                        <p:commandButton value="Nuevo" title="Crear nuevo supervisor"
                                                         update=":formCrearSupervisor"
                                                         class="btn green waves-effect waves-light"
                                                         action="#{supervisorControlador.prepararSupervisor()}"
                                                         oncomplete="PF('dlgSupervisor').show()"/>                                    
                                </div>

                                <p:dataTable var="superv" value="#{supervisorControlador.listSupervisor}"
                                             scrollHeight="150">
                                    <p:column headerText="Nombres">
                                        <h:outputText value="#{superv.supNombre}" />
                                    </p:column>

                                    <p:column headerText="Apellidos">
                                        <h:outputText value="#{superv.supApellido}" />
                                    </p:column>

                                    <p:column headerText="Fecha Nac.">
                                        <h:outputText value="#{superv.supFechaNac}">
                                            <f:convertDateTime pattern="dd/MM/yyyy" />
                                        </h:outputText>
                                    </p:column>

                                    <p:column headerText="Sueldo ($)">
                                        <h:outputText value="#{superv.supSueldo}" />
                                    </p:column>
                                </p:dataTable>
                            </div>
                        </div>

                        <div class="col s3">
                        </div>
                    </div>
                </h:form>

                <p:dialog header="Crear Supervisor" widgetVar="dlgSupervisor" modal="true"
                          width="500">
                    <h:form id="formCrearSupervisor">
                        <p:panelGrid columns="2" layout="grid"
                                     columnClasses="ui-grid-col-3, ui-grid-col-9">
                            <p:outputLabel value="Nombres"/>
                            <p:inputText value="#{supervisorControlador.supervisor.supNombre}"
                                         required="true" requiredMessage="Ingrese los nombres"/>  
                            <p:outputLabel value="Apellidos"/>
                            <p:inputText value="#{supervisorControlador.supervisor.supApellido}"
                                         required="true" requiredMessage="Ingrese los apellidos"/>  
                            <p:outputLabel for="fechaNac" value="Fecha Nacimiento"/>
                            <p:calendar id="fechaNac" value="#{supervisorControlador.supervisor.supFechaNac}"
                                        required="true" requiredMessage="Ingrese la fecha de nacimiento"
                                        pattern="dd-MM-yyyy"/>
                            <p:outputLabel value="Sueldo"/>
                            <p:inputNumber value="#{supervisorControlador.supervisor.supSueldo}" 
                                           minValue="0" decimalPlaces="2"
                                           />
                        </p:panelGrid>
                        <div align="right">
                            <p:commandButton value="Crear" title="Crear supervisor" 
                                             action="#{supervisorControlador.crearSupervisor()}"
                                             update=":frmSupervisor @form :frmSupervisor:growl"
                                             process=":formCrearSupervisor"
                                             oncomplete="if (!args.validationFailed) PF('dlgSupervisor').hide()"
                                             />
                            <p:commandButton value="Cancelar" title="Cancelar"
                                             oncomplete="PF('dlgSupervisor').hide()"
                                             update="@form"/>
                        </div> 
                    </h:form>       
                </p:dialog>


            </ui:define>
        </ui:composition>

    </body>
</html>
